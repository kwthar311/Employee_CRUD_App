<div class="container mt-4">
  <h2 class="text-center mb-4">Add Employee Information</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 animated-form">
      <form  [formGroup]="reactiveForm" #form="ngForm" (ngSubmit)="addEmployee()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Email"
            name="email"
            formControlName="email"
          />
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
            type="text"
            class="form-control"
            id="Phone"
            placeholder="Enter Phone"
            name="Phone"
            formControlName="phone"
          />
          </div>
        </div>
        <div class="form-group">
          <label for="title">Job Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter Title"
            name="title"
            formControlName="title"
          />
        </div>
        <div class="form-group">
          <label for="salary">Employee Salary:</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            placeholder="Enter Salary"
            name="salary"
            formControlName="salary"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-flash">Save</button>
      </form>
    </div>
  </div>
</div>
