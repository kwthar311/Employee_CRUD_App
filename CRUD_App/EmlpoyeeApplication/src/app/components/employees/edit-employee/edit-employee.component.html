<div class="container mt-4">
  <h2 class="text-center mb-4">Update Employee Information</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 animated-form">
      <form [formGroup]="UpdateForm" #form="ngForm" (ngSubmit)="UpdateEmployee()">
        <!-- <div class="form-group">
          <label for="id">id</label>
          <input
            type="number"
            class="form-control"
            id="id"
            name="id"
            formControlName="id"
          />
        </div> -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
          />
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            formControlName="phone"
          />
          </div>
        </div>
        <div class="form-group">
          <label for="title">Job Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            formControlName="title"
          />
        </div>
        <div class="form-group">
          <label for="salary">Employee Salary:</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            name="salary"
            formControlName="salary"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-flash">Save</button>
        <!-- <button type="button" class="btn btn-danger" (click)="DeleteEmployee(UpdateForm.get('id')?.value)">Delete</button> -->


        <div>
          <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              Add New User
          </button> -->
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">Delete</button>
      </div>
      <!-- The Modal -->
      <div class="modal" id="myModal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form>
                          <div class="mb-3">
                              <p>Are you certain you wish to proceed with the deletion?</p>
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger .test" (click)="DeleteEmployee(UpdateForm.get('id')?.value)">Confirm</button>
                  </div>
              </div>
          </div>
      </div>

      </form>
    </div>
  </div>
</div>
