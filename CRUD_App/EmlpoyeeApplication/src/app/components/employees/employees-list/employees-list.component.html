<div class="container mt-4 table-responsive">
  <h2 class="text-center mb-4">Employees List</h2>
  <table class="table table-bordered animated-table" *ngIf="employees && employees.length>0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Title</th>
        <th>Salary</th>
        <th>Employee Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.title}}</td>
        <td>{{employee.salary}}</td>
        <td><a [routerLink]="['employees','edit',employee.id]">View</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees || employees.length<=0">No Employees Found </p>
</div>
